<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Segundo Punto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">segundo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label>Factorial:</ion-label>
        <ion-input [(ngModel)]="numero"></ion-input>
      </ion-item>

      <ion-button (click)="calcularFactorial()">Calcular el Factorial</ion-button>

      <ion-item>{{n1}}</ion-item>

    </ion-list>
  </div>
</ion-content>
